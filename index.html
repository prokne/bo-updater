<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amarante&family=Arima+Madurai:wght@900&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/869aa3ac96.js"
      crossorigin="anonymous"
    ></script>

    <title>Bradavice Online Launcher</title>
  </head>
  <body>
    <audio autoplay loop id="audio">
      <source src="audio/audio.mp3" />
    </audio>
    <div class="background"></div>
    <div class="title-bar"></div>
    <div class="content">
      <div class="controls">
        <div class="row">
          <button class="audio-btn">
            <img src="./images/audio/SPEAK_ON.png" alt="">
          </button>
          <div class="bar-controls">
            <button class="window-control-btn minimize"></button>
            <button class="window-control-btn close"></button>
          </div>
        </div>
        <div class="dark-night-control">
          <label for="night">Temná noc</label>
          <input
            class="night-checbox"
            type="checkbox"
            name="night"
            value="night"
            checked
          />
        </div>
      </div>
      <!-- <div class="news">
        <h2>Poslední novinka</h2>
        <div class="news-container">
          <div class="card"></div>
        </div>
      </div> -->
    </div>

    <div class="loading-section">
      <div class="row first-row">
        <div class="patch-info">
          <ul class="patch-info-list">
            <li><div class="patch-info-item">
              <span>Patch-H</span>            
              <span class="patch-H"><img class="checker" src="./images/checks/Patch_NOT.png" alt=""/></span>
              </div>
            </li>
            <li><div class="patch-info-item">
              <span>Patch-S</span>            
              <span class="patch-S"><img class="checker" src="./images/checks/Patch_NOT.png" alt=""/></span>
              </div>
            </li>
            <li><div class="patch-info-item">
              <span>Patch-P</span>            
              <span class="patch-P"><img class="checker" src="./images/checks/Patch_NOT.png" alt=""/></span>
              </div>
            </li>
            <li><div class="patch-info-item">
              <span>Patch-T</span>            
              <span class="patch-T"><img class="checker" src="./images/checks/Patch_NOT.png" alt=""/></span>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="left">
          <div class="download-section">
            <div class="download-info">Hledám dostupné aktualizace</div>
            <div class="loading-bar">
              <div class="progress"></div>
              <div class="progress-num">100%</div>
            </div>
          </div>
        </div>

        <div class="right">
          <button class="play-btn" disabled type="submit"></button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="renderMain.js"></script>
  </body>
</html>
