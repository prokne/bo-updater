<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/updateWindow.css" />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amarante&family=Arima+Madurai:wght@900&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/869aa3ac96.js"
      crossorigin="anonymous"
    ></script>

    <title>Bradavice Online Launcher</title>
  </head>
  <body>
    <div class="content">
      <img class="logo" src="./images/logo.png" alt="logo">
      <div class="notification">
        <p>Prosíme o strpení. Bo Launcher se aktualizuje. Po stažení aktualizace se sám restartuje.</p>
      </div>
      <div class="loading-bar">
        <div class="progress"></div>
        <div class="progress-num">0%</div>
      </div>
    </div>
    <script type="text/javascript" src="renderUpdateWindow.js"></script>
  </body>
</html>
